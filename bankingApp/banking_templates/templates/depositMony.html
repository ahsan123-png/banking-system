<!DOCTYPE html>
<html>
<head>
    <title>Deposit Money</title>
</head>
<body>
    <h1>Deposit Money</h1>
    <form method="POST" action="{% url "depositMoney" %}">
        {% csrf_token %}
        <label for="id_acc_no">Account Number</label>
        {{ form.acc_no }}
        
        <button type="submit">Deposit</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
