<!DOCTYPE html>
<html>
<head>
    <title>Deposit Money</title>
</head>
<body>
    <h1>Withdawal Money</h1>
    <form method="POST" action="{% url "withdrawMoney" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Deposit</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
